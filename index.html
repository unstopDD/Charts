<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

    button {
        padding: 1vw 2vw; /* отступы в 2% и 4% от ширины вьюпорта */
        font-size: 2vw; /* размер шрифта в 2% от ширины вьюпорта */
        margin: 1vh; /* отступы по вертикали в 2% от высоты вьюпорта */
        cursor: pointer;
        border: 2px solid #3498db;
        border-radius: 5px;
        background-color: #3498db;
        color: #200e0e;
        transition: background-color 0.3s;
        font-weight: bold;
}
        
        

        button:hover {
            background-color: #2980b9;
        }

        .image-group {
            display: none;
        }

        .image-group.active {
            display: block;
        }

        img {
            width: 90vw; /* 50% ширины вьюпорта */
            height: 90vh; /* 50% высоты вьюпорта */
            margin: 20px auto; /* Центрирование изображения по горизонтали и вертикали */
            display: none;
        }

        .active img {
            display: block;
        }
    </style>
</head>

<body>

    <button onclick="changeGroup(1)">EP</button>
    <button onclick="changeGroup(2)">MP</button>
    <button onclick="changeGroup(3)">CO</button>
    <button onclick="changeGroup(4)">BTN</button>
    <button onclick="changeGroup(5)">SB</button>
    <button onclick="changeGroup(6)">BB</button>

    <script>
        function showImage(imageNumber, groupNumber) {
            // Скрываем все изображения в текущей группе
            document.querySelectorAll('.image-group.active img').forEach(img => img.style.display = 'none');

            // Показываем выбранное изображение в текущей группе
            document.getElementById('image' + imageNumber + '_' + groupNumber).style.display = 'block';
        }

        function changeGroup(groupNumber) {
            // Скрываем все группы
            document.querySelectorAll('.image-group').forEach(group => group.classList.remove('active'));

            // Скрываем все изображения во всех группах
            document.querySelectorAll('.image-group img').forEach(img => img.style.display = 'none');

            // Показываем выбранную группу
            document.getElementById('group' + groupNumber).classList.add('active');
        }
    </script>

</body>

</html>
